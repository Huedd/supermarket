{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Hany Supermarket</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="register-container">
      <form class="register-form" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <h2>Register New Employee</h2>
        <p class="subtitle">Create your account below</p>

        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          placeholder="e.g. Samuel Onyango"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="e.g. hany@supermart.com"
          required
        />

        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          placeholder="Create a username"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Create a password"
          required
        />

        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          placeholder="Confirm password"
          required
        />

        <button type="submit">Register</button>

        <p class="bottom-text">
          Already registered? <a href="{% url 'login' %}">Login here</a>
        </p>
      </form>
    </div>
  </body>
</html>
